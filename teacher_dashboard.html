<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <script type="module" src="teacher_dashboard.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2a2a2a;
    }

    #teacher-info {
      margin: 20px 0;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077b6;
    }

    #class-code {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome, Teacher!</h1>

  <div id="teacher-info">Loading your info...</div>

  <h2>Create a New Classroom</h2>
<form id="create-class-form">
  <input type="text" id="subject" placeholder="Subject" required />
  <select id="grade">
    <option value="">Select Grade Level</option>
    <option value="Elementary">Elementary</option>
    <option value="Middle School">Middle School</option>
    <option value="High School">High School</option>
  </select>
  <button type="submit">Create Class</button>
</form>

<div id="class-info"></div>

</body>
</html>
