<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="classroom.js"></script>
  <meta charset="UTF-8" />
</head>
<body>
  <div id="teacherSection" style="display:none;">
    <h3>Create a Question</h3>
    <label>
      Difficulty:
      <select id="difficulty">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </label>
    <br/>
    <label>
      Topic (within subject):
      <input type="text" id="topicInput" placeholder="e.g., Fractions or Geometry"  />
      </label>
    <br/>

    <div id="questionStatus" style="color: green; margin-bottom: 10px;"></div>
    <button id="createQuestionBtn">Create Questions</button>

    <h4>Generated Questions:</h4>
    <div id="questionList" style ="margin-top: 20px;"></div>
  </div>

  <hr/>

  <!-- Student tools -->
  <div id="studentSection" style="display:none;">
    <h3>Your Tamagotchi</h3>
    <div id="petContainer">üê£</div>
    <button id="feedPetBtn">Feed</button>
    <button id="playPetBtn">Play</button>
    <div id="studentQuestions"></div>
  </div>
</body>
</html>
