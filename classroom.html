<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>classroom</title>
</head>
<body>

  <h3>Create a Question</h3>

  <label>Difficulty:
    <select id="difficulty">
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
  </label><br/>

  <label>Topic (within subject):
    <input type="text" id="topicInput" placeholder="e.g., Fractions or Civil War">
  </label><br/>

  <div id="questionStatus" style="color: green; margin-bottom: 10px;"></div>
  <button id="createQuestionBtn">Create Question</button>

  <h4>Generated Questions:</h4>
  <div id="questionList" style="margin-top: 20px;"></div>

  <script type="module" src="classroom.js"></script>
</body>
</html>
