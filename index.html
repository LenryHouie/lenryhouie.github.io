<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamagotchi Classroom</title>
  <script type="module" src="index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .role-selection {
      margin-top: 40px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      background-color: #90e0ef;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #header {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #login {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #00b4d8;
      color: white;
      border-radius: 8px;
      margin: 0;
    }

    #login:hover {
      background-color: #0077b6;
    }

    button:hover {
      background-color: #48cae4;
    }
  </style>
</head>
<body>
  <!-- Hidden login form -->
  <div id="login-form" style="display: none;">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" /><br><br>
    <input type="password" id="password" placeholder="Password" /><br><br>
    <button id="submit-login">Submit</button>
  </div>

  <h1>Welcome to Tamagotchi Classroom</h1>
  <p>Are you a Teacher or a Student?</p>

  <div class="role-selection">
    <button onclick="window.location.href='signup_teacher.html'">I'm a Teacher</button>
    <button onclick="window.location.href='signup_student.html'">I'm a Student</button>
  </div>
</body>
</html>
