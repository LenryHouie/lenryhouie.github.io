<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamagotchi Classroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .role-selection {
      margin-top: 40px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      background-color: #90e0ef;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #48cae4;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="login">Sign In,</button>
  </div>
  <h1>Welcome to Tamagotchi Classroom</h1>
  <p>Are you a Teacher or a Student?</p>

  <div class="role-selection">
    <button onclick="window.location.href='signup_teacher.html'">I'm a Teacher</button>
    <button onclick="window.location.href='signup_student.html'">I'm a Student</button>
  </div>
</body>
</html>
